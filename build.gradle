repositories {
    mavenCentral()
    maven {
        url "http://maven.google.com/"
    }
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

apply plugin: "com.android.application"

android {
    dependencies {
        implementation 'com.yandex.android:mapkit:3.1.2'
        implementation 'com.yandex.android:search:3.1.2'
        implementation 'com.yandex.android:directions:3.1.2'
        implementation 'com.yandex.android:transport:3.1.2'
        implementation 'com.yandex.android:places:3.1.2'
    }

    compileSdkVersion 27
    buildToolsVersion "27.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.5.1"
}
